externalDocs:
  description: Venice.ai API documentation
  url: https://docs.venice.ai
info:
  description: The Venice.ai API.
  termsOfService: https://venice.ai/legal/tos
  title: Venice.ai API
  version: "20250423.134657"
openapi: 3.0.0
security:
  - BearerAuth: []
servers:
  - url: https://api.venice.ai/api/v1
tags:
  - description: Given a list of messages comprising a conversation, the model will
      return a response.
    name: Chat
  - description: List and describe the various models available in the API.
    name: Models
  - description: Generate and manipulate images using AI models.
    name: Image
components:
  securitySchemes:
    BearerAuth:
      bearerFormat: JWT
      scheme: bearer
      type: http
  schemas:
    ChatCompletionRequest:
      type: object
      properties:
        frequency_penalty:
          type: number
          maximum: 2
          minimum: -2
          default: 0
          description: Number between -2.0 and 2.0. Positive values penalize new tokens
            based on their existing frequency in the text so far, decreasing the
            model's likelihood to repeat the same line verbatim.
        max_completion_tokens:
          type: integer
          description: An upper bound for the number of tokens that can be generated for a
            completion, including visible output tokens and reasoning tokens.
        max_temp:
          type: number
          minimum: 0
          maximum: 2
          description: Maximum temperature value for dynamic temperature scaling.
          example: 1.5
        max_tokens:
          type: integer
          description: The maximum number of tokens that can be generated in the chat
            completion. This value can be used to control costs for text
            generated via API. This value is now deprecated in favor of
            max_completion_tokens.
        messages:
          type: array
          items:
            anyOf:
              - type: object
                properties:
                  content:
                    anyOf:
                      - type: string
                        title: String
                      - type: array
                        items:
                          oneOf:
                            - type: object
                              properties:
                                text:
                                  type: string
                                  minLength: 1
                                  description: The prompt text of the message. Must be at-least one character in
                                    length
                                  example: Why is the sky blue?
                                  title: Text Content Object
                                type:
                                  type: string
                                  enum:
                                    - text
                                  title: Text Content String
                              required:
                                - text
                                - type
                              additionalProperties: false
                              description: Text message type.
                              example:
                                text: Why is the sky blue?
                                type: text
                              title: text
                            - type: object
                              properties:
                                image_url:
                                  type: object
                                  properties:
                                    url:
                                      type: string
                                      description: The URL of the image. Can be a data URL with a base64 encoded image
                                        or a public URL. URL must be publicly
                                        accessible. Image must pass validation
                                        checks and be >= 64 pixels square.
                                      format: uri
                                  required:
                                    - url
                                  description: Object containing the image URL information
                                  title: Image URL Object
                                type:
                                  type: string
                                  enum:
                                    - image_url
                              required:
                                - image_url
                                - type
                              additionalProperties: false
                              description: >-
                                image_url message type.


                                For compatibility purposes, the schema supports
                                submitting multiple image_url messages, however,
                                only the last image_url message will be passed
                                to and processed by the model.
                              title: image_url
                        title: Objects
                  role:
                    type: string
                    enum:
                      - user
                required:
                  - content
                  - role
                description: The user message is the input from the user. It is part of the
                  conversation and is visible to the assistant.
                title: User Message
              - type: object
                properties:
                  content:
                    anyOf:
                      - type: string
                        title: String
                      - type: array
                        items:
                          type: object
                          properties:
                            text:
                              type: string
                              minLength: 1
                              description: The prompt text of the message. Must be at-least one character in
                                length
                              example: Why is the sky blue?
                              title: Text Content Object
                            type:
                              type: string
                              enum:
                                - text
                              title: Text Content String
                          required:
                            - text
                            - type
                          additionalProperties: false
                          description: Text message type.
                          example:
                            text: Why is the sky blue?
                            type: text
                          title: text
                        title: Objects
                      - nullable: true
                        title: "null"
                  name:
                    type: string
                  reasoning_content:
                    type: string
                    nullable: true
                  role:
                    type: string
                    enum:
                      - assistant
                  tool_calls:
                    type: array
                    items:
                      nullable: true
                required:
                  - content
                  - role
                description: The assistant message contains the response from the LLM.
                title: Assistant Message
              - type: object
                properties:
                  content:
                    type: string
                  name:
                    type: string
                  reasoning_content:
                    type: string
                    nullable: true
                  role:
                    type: string
                    enum:
                      - tool
                  tool_call_id:
                    type: string
                  tool_calls:
                    type: array
                    items:
                      nullable: true
                required:
                  - content
                  - role
                  - tool_call_id
                description: The tool message is a special message that is used to call a tool.
                  It is not part of the conversation and is not visible to the
                  user.
                title: Tool Message
              - type: object
                properties:
                  content:
                    anyOf:
                      - type: string
                        title: String
                      - type: array
                        items:
                          type: object
                          properties:
                            text:
                              type: string
                              minLength: 1
                              description: The prompt text of the message. Must be at-least one character in
                                length
                              example: Why is the sky blue?
                              title: Text Content Object
                            type:
                              type: string
                              enum:
                                - text
                              title: Text Content String
                          required:
                            - text
                            - type
                          additionalProperties: false
                          description: Text message type.
                          example:
                            text: Why is the sky blue?
                            type: text
                          title: text
                        title: Objects
                  name:
                    type: string
                  role:
                    type: string
                    enum:
                      - system
                required:
                  - content
                  - role
                description: The system message is a special message that provides context to
                  the model. It is not part of the conversation and is not
                  visible to the user.
                title: System Message
          minItems: 1
          description: A list of messages comprising the conversation so far. Depending on
            the model you use, different message types (modalities) are
            supported, like text and images. For compatibility purposes, the
            schema supports submitting multiple image_url messages, however,
            only the last image_url message will be passed to and processed by
            the model.
        min_p:
          type: number
          minimum: 0
          maximum: 1
          description: Sets a minimum probability threshold for token selection. Tokens
            with probabilities below this value are filtered out.
          example: 0.05
        min_temp:
          type: number
          minimum: 0
          maximum: 2
          description: Minimum temperature value for dynamic temperature scaling.
          example: 0.1
        model:
          type: string
          description: The ID of the model you wish to prompt. May also be a model trait,
            or a compatibility mapping. See the models endpoint for a list of
            models available to you.  You can use feature suffixes to enable
            features from the venice_parameters object. Please see "Model
            Feature Suffix" documentation for more details.
          example: mistral-31-24b
        n:
          type: integer
          default: 1
          description: How many chat completion choices to generate for each input
            message. Note that you will be charged based on the number of
            generated tokens across all of the choices. Keep n as 1 to minimize
            costs.
        presence_penalty:
          type: number
          maximum: 2
          minimum: -2
          default: 0
          description: Number between -2.0 and 2.0. Positive values penalize new tokens
            based on whether they appear in the text so far, increasing the
            model's likelihood to talk about new topics.
        repetition_penalty:
          type: number
          minimum: 0
          description: The parameter for repetition penalty. 1.0 means no penalty. Values
            > 1.0 discourage repetition.
          example: 1.2
        stop:
          anyOf:
            - type: string
              title: String
            - type: array
              items:
                type: string
              minItems: 1
              maxItems: 4
              title: Array of Strings
            - nullable: true
              title: "null"
          description: Up to 4 sequences where the API will stop generating further
            tokens. Defaults to null.
        stop_token_ids:
          type: array
          items:
            type: number
          description: Array of token IDs where the API will stop generating further tokens.
          example:
            - 151643
            - 151645
        stream:
          type: boolean
          description: Whether to stream back partial progress. Defaults to false.
          example: true
        stream_options:
          type: object
          properties:
            include_usage:
              type: boolean
              description: Whether to include usage information in the stream.
        temperature:
          type: number
          minimum: 0
          maximum: 2
          default: 0.15
          description: What sampling temperature to use, between 0 and 2. Higher values
            like 0.8 will make the output more random, while lower values like
            0.2 will make it more focused and deterministic. We generally
            recommend altering this or top_p but not both.
          example: 0.7
        top_k:
          type: integer
          minimum: 0
          description: The number of highest probability vocabulary tokens to keep for
            top-k-filtering.
          example: 40
        top_p:
          type: number
          minimum: 0
          maximum: 1
          default: 0.9
          description: An alternative to sampling with temperature, called nucleus
            sampling, where the model considers the results of the tokens with
            top_p probability mass. So 0.1 means only the tokens comprising the
            top 10% probability mass are considered.
          example: 0.9
        user:
          type: string
          description: This field is discarded on the request but is supported in the
            Venice API for compatibility with OpenAPI clients.
        venice_parameters:
          type: object
          properties:
            character_slug:
              type: string
              description: The character slug of a public Venice character.
              example: venice
            enable_web_search:
              type: string
              enum:
                - auto
                - off
                - on
              default: off
              description: Enable web search for this request. Defaults to off. On will force
                web search on the request. Auto will enable it based on the
                model's discretion. Citations will be returned either in the
                first chunk of a streaming result, or in the non streaming
                response.
              example: auto
            include_venice_system_prompt:
              type: boolean
              default: true
              description: Whether to include the Venice supplied system prompts along side
                specified system prompts.
          description: Unique parameters to Venice's API implementation.
        parallel_tool_calls:
          type: boolean
          default: true
          description: Whether to enable parallel function calling during tool use.
          example: false
        response_format:
          type: object
          properties:
            json_schema:
              type: object
              additionalProperties:
                nullable: true
              description: The JSON Schema that should be used to validate and format the
                response
              example:
                properties:
                  age:
                    type: number
                  name:
                    type: string
                required:
                  - name
                  - age
                type: object
            type:
              type: string
              enum:
                - json_schema
          required:
            - json_schema
            - type
          additionalProperties: false
          description: Format in which the response should be returned. Currently supports
            JSON Schema formatting.
        tool_choice:
          anyOf:
            - type: object
              properties:
                function:
                  type: object
                  properties:
                    name:
                      type: string
                  required:
                    - name
                  additionalProperties: false
                type:
                  type: string
              required:
                - function
                - type
              additionalProperties: false
            - type: string
        tools:
          type: array
          nullable: true
          items:
            type: object
            properties:
              function:
                type: object
                properties:
                  description:
                    type: string
                  name:
                    type: string
                  parameters:
                    type: object
                    additionalProperties:
                      nullable: true
                required:
                  - name
                additionalProperties: false
              id:
                type: string
              type:
                type: string
            required:
              - function
            description: A tool that can be called by the model. Currently, only functions
              are supported as tools.
            title: Tool Call
          description: A list of tools the model may call. Currently, only functions are
            supported as a tool. Use this to provide a list of functions the
            model may generate JSON inputs for.
      required:
        - messages
        - model
      additionalProperties: false
    GenerateImageRequest:
      type: object
      properties:
        cfg_scale:
          type: number
          minimum: 0
          exclusiveMinimum: true
          maximum: 20
          description: CFG scale parameter. Higher values lead to more adherence to the
            prompt.
          example: 7.5
        embed_exif_metadata:
          type: boolean
          default: false
          description: Embed prompt generation information into the image's EXIF metadata.
          example: false
        format:
          type: string
          enum:
            - png
            - webp
          default: webp
          description: "The image format to return. WebP are smaller and optimized for web
            use. PNG are higher quality but larger in file size. NOTE: This
            currently defaults to PNG but will change in the future to WebP. If
            you wish to receive PNGs, ensure your API call specifies the
            format."
          example: webp
        height:
          type: integer
          minimum: 0
          exclusiveMinimum: true
          maximum: 1280
          default: 1024
          description: Height of the generated image. Each model has a specific height and
            width divisor listed in the widthHeightDivisor constraint in the
            model list endpoint.
          example: 1024
        hide_watermark:
          type: boolean
          default: false
          description: Whether to hide the Venice watermark. Venice may ignore this
            parameter for certain generated content.
          example: false
        inpaint:
          type: object
          properties:
            mask:
              type: object
              properties:
                image_prompt:
                  type: string
                  description: A text prompt describing the original input image that an image
                    model would use to produce a similar/identical image,
                    including the changed features the user will be inpainting.
                  example: Generate a high-resolution image of a cute lop-eared rabbit with a
                    fluffy coat. The rabbit should have a light brown and white
                    fur pattern, with the white fur prominently covering its
                    chest and underside. Its ears should be long and droop down
                    on either side of its head, with the inner part of the ears
                    showing a delicate pink hue. The rabbit's face, wearing
                    round silver spectacles, should have expressive dark eyes
                    and a small, pink nose. It should be sitting upright on a
                    soft, light blue cushion, with a cozy, indoor setting in the
                    background that includes a neutral-toned wall and wooden
                    elements. The overall mood should be warm and endearing,
                    capturing the gentle and charming nature of the rabbit.
                inferred_object:
                  type: string
                  description: The content the user is adding to the image via inpainting, meant
                    to replace the pixels occupied by object_target.
                  example: rabbit's face wearing round silver spectacles
                object_target:
                  type: string
                  description: One or more elements contained within the original image the user
                    wants to inpaint over; used by a segmentation model to
                    create an image mask.
                  example: rabbit's face
              required:
                - image_prompt
                - inferred_object
                - object_target
            source_image_base64:
              type: string
              description: Base64 encoded source image to inpaint.
              example: data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...
            strength:
              type: integer
              minimum: 0
              maximum: 100
              description: Strength of the inpainting.
              example: 50
          required:
            - source_image_base64
            - strength
        lora_strength:
          type: integer
          minimum: 0
          maximum: 100
          description: Lora strength for the model. Only applies if the model uses
            additional Loras.
          example: 50
        model:
          type: string
          description: The model to use for image generation.
          example: venice-sd35
        negative_prompt:
          type: string
          maxLength: 1500
          description: A description of what should not be in the image. Character limit
            is model specific and is listed in the promptCharacterLimit
            constraint in the model list endpoint.
          example: Clouds, Rain, Snow
        prompt:
          type: string
          minLength: 1
          maxLength: 1500
          description: The description for the image. Character limit is model specific
            and is listed in the promptCharacterLimit setting in the model list
            endpoint.
          example: A beautiful sunset over a mountain range
        return_binary:
          type: boolean
          default: false
          description: Whether to return binary image data instead of base64.
          example: false
        safe_mode:
          type: boolean
          default: true
          description: Whether to use safe mode. If enabled, this will blur images that
            are classified as having adult content.
          example: false
        seed:
          type: integer
          minimum: -999999999
          maximum: 999999999
          default: -924226153
          description: Random seed for generation. If not provided, a random seed will be
            used.
          example: 123456789
        steps:
          type: integer
          minimum: 0
          exclusiveMinimum: true
          maximum: 30
          default: 20
          description: "Number of inference steps. The following models have reduced max
            steps from the global max: venice-sd35: 30 max steps, flux-dev: 30
            max steps, flux-dev-uncensored: 30 max steps, stable-diffusion-3.5:
            30 max steps. These constraints are exposed in the model list
            endpoint for each model."
          example: 20
        style_preset:
          type: string
          description: An image style to apply to the image. Visit
            https://docs.venice.ai/apiv1imagegenerate for more details.
          example: 3D Model
        width:
          type: integer
          minimum: 0
          exclusiveMinimum: true
          maximum: 1280
          default: 1024
          description: Width of the generated image. Each model has a specific height and
            width divisor listed in the widthHeightDivisor constraint in the
            model list endpoint.
          example: 1024
      required:
        - model
        - prompt
      additionalProperties: false
    CreateSpeechRequestSchema:
      type: object
      properties:
        input:
          type: string
          minLength: 1
          maxLength: 4096
          description: The text to generate audio for. The maximum length is 4096
            characters.
          example: Hello, this is a test of the text to speech system.
        model:
          type: string
          enum:
            - tts-kokoro
          default: tts-kokoro
          description: The model ID of a Venice TTS model.
          example: tts-kokoro
        response_format:
          type: string
          enum:
            - mp3
            - opus
            - aac
            - flac
            - wav
            - pcm
          default: mp3
          description: The format to audio in.
          example: mp3
        speed:
          type: number
          minimum: 0.25
          maximum: 4
          default: 1
          description: The speed of the generated audio. Select a value from 0.25 to 4.0.
            1.0 is the default.
          example: 1
        streaming:
          type: boolean
          default: false
          description: Should the content stream back sentence by sentence or be processed
            and returned as a complete audio file.
          example: true
        voice:
          type: string
          enum:
            - af_alloy
            - af_aoede
            - af_bella
            - af_heart
            - af_jadzia
            - af_jessica
            - af_kore
            - af_nicole
            - af_nova
            - af_river
            - af_sarah
            - af_sky
            - am_adam
            - am_echo
            - am_eric
            - am_fenrir
            - am_liam
            - am_michael
            - am_onyx
            - am_puck
            - am_santa
            - bf_alice
            - bf_emma
            - bf_lily
            - bm_daniel
            - bm_fable
            - bm_george
            - bm_lewis
            - zf_xiaobei
            - zf_xiaoni
            - zf_xiaoxiao
            - zf_xiaoyi
            - zm_yunjian
            - zm_yunxi
            - zm_yunxia
            - zm_yunyang
            - ff_siwis
            - hf_alpha
            - hf_beta
            - hm_omega
            - hm_psi
            - if_sara
            - im_nicola
            - jf_alpha
            - jf_gongitsune
            - jf_nezumi
            - jf_tebukuro
            - jm_kumo
            - pf_dora
            - pm_alex
            - pm_santa
            - ef_dora
            - em_alex
            - em_santa
          default: af_sky
          description: The voice to use when generating the audio.
          example: af_sky
      required:
        - input
      additionalProperties: false
      description: Request to generate audio from text.
      example:
        input: Hello, welcome to Venice Voice.
        model: tts-kokoro
        response_format: mp3
        speed: 1
        streaming: false
        voice: af_sky
    ModelResponse:
      type: object
      properties:
        created:
          type: number
          description: Release date on Venice API
          example: 1699000000
        id:
          type: string
          description: Model ID
          example: llama-3.2-3b
        model_spec:
          type: object
          properties:
            availableContextTokens:
              type: number
              description: The context length supported by the model. Only applicable for text
                models.
              example: 131072
            beta:
              type: boolean
              description: Is this model in beta?
              example: false
            capabilities:
              type: object
              properties:
                optimizedForCode:
                  type: boolean
                  description: Is the LLM optimized for coding?
                  example: true
                quantization:
                  type: string
                  enum:
                    - fp8
                    - fp16
                    - not-available
                  description: The quantization type of the running model.
                  example: fp8
                supportsFunctionCalling:
                  type: boolean
                  description: Does the LLM model support function calling?
                  example: true
                supportsReasoning:
                  type: boolean
                  description: Does the model support reasoning with <thinking> blocks of output.
                  example: true
                supportsResponseSchema:
                  type: boolean
                  description: Does the LLM model support response schema? Only models that
                    support function calling can support response_schema.
                  example: true
                supportsVision:
                  type: boolean
                  description: Does the LLM support vision?
                  example: true
                supportsWebSearch:
                  type: boolean
                  description: Does the LLM model support web search?
                  example: true
              required:
                - optimizedForCode
                - quantization
                - supportsFunctionCalling
                - supportsReasoning
                - supportsResponseSchema
                - supportsVision
                - supportsWebSearch
              additionalProperties: false
              description: Text model specific capabilities.
            constraints:
              anyOf:
                - type: object
                  properties:
                    promptCharacterLimit:
                      type: number
                      description: The maximum supported prompt length.
                      example: 2048
                    steps:
                      type: object
                      properties:
                        default:
                          type: number
                          description: The default steps value for the model
                          example: 25
                        max:
                          type: number
                          description: The maximum supported steps value for the model
                          example: 50
                      required:
                        - default
                        - max
                    widthHeightDivisor:
                      type: number
                      description: The requested width and height of the image generation must be
                        divisible by this value.
                      example: 8
                  required:
                    - promptCharacterLimit
                    - steps
                    - widthHeightDivisor
                  description: Constraints that apply to image models.
                  title: Image Model Constraints
                - type: object
                  properties:
                    temperature:
                      type: object
                      properties:
                        default:
                          type: number
                          description: The default temperature value for the model
                          example: 0.7
                      required:
                        - default
                    top_p:
                      type: object
                      properties:
                        default:
                          type: number
                          description: The default top_p value for the model
                          example: 0.9
                      required:
                        - default
                  required:
                    - temperature
                    - top_p
                  description: Constraints that apply to text models.
                  title: Text Model Constraints
              description: Constraints that apply to this model.
            modelSource:
              type: string
              description: The source of the model, such as a URL to the model repository.
              example: https://huggingface.co/meta-llama/Llama-3.2-3B
            offline:
              type: boolean
              default: false
              description: Is this model presently offline?
              example: false
            traits:
              type: array
              items:
                type: string
              description: Traits that apply to this model. You can specify a trait to
                auto-select a model vs. specifying the model ID in your request
                to avoid breakage as Venice updates and iterates on its models.
              example:
                - default_code
            voices:
              type: array
              items:
                type: string
              description: The voices available for this TTS model. Only applicable for TTS
                models.
              example:
                - af_alloy
                - af_aoede
                - af_bella
                - af_heart
                - af_jadzia
        object:
          type: string
          enum:
            - model
          description: Object type
          example: model
        owned_by:
          type: string
          enum:
            - venice.ai
          description: Who runs the model
          example: venice.ai
        type:
          type: string
          enum:
            - embedding
            - image
            - text
            - tts
            - upscale
          description: Model type
          example: text
      required:
        - id
        - model_spec
        - object
        - owned_by
        - type
      description: Response schema for model information
      example:
        created: 1733768349
        id: llama-3.3-70b
        model_spec:
          availableContextTokens: 65536
          capabilities:
            optimizedForCode: false
            quantization: fp8
            supportsFunctionCalling: true
            supportsReasoning: false
            supportsResponseSchema: false
            supportsVision: false
            supportsWebSearch: true
          constraints:
            temperature:
              default: 0.8
            top_p:
              default: 0.9
          modelSource: https://huggingface.co/meta-llama/Llama-3.3-70B-Instruct
          offline: false
          traits:
            - function_calling_default
            - default
        object: model
        owned_by: venice.ai
        type: text
    ModelTraitSchema:
      type: object
      additionalProperties:
        type: string
      description: List of available models
